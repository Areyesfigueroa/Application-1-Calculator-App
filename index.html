<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css"/>
        <title>Application #1: Calculator App</title>
    </head>
    <body>
        <div class="calculator">

            <div class="display">
                <button class="clear-btn">CE</button>
                <input class="display-input" type="text" placeholder="0" readonly />
            </div>

            <div class="pad"> 
                <div class="numbers--pad">
                    <div class="btn-group">
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                    </div>
                    <div class="btn-group">
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                    </div>
                    <div class="btn-group">
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                    </div>
                    <div class="btn-group">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                    </div>
                </div>
                <div class="operations--pad">
                    <div class="btn-group">
                        <button>/</button>
                    </div>
                    <div class="btn-group">
                        <button>x</button>
                    </div>
                    <div class="btn-group">
                        <button>-</button>
                    </div>
                    <div class="btn-group">
                        <button>+</button>
                    </div>                    
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./calculator.js"></script>
    </body>
</html>
