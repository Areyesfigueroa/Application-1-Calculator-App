<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="calculator.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <title>Application #1: Calculator App</title>
    </head>
    <body>
        <div class="calculator">

            <div class="display">
                <div class="display-group">                    
                    <button class="clear-btn">CE</button>
                    <input class="display-input" type="text" value="0" readonly />
                </div>
            </div>

            <div class="pad"> 
                    <div class="btn-group">
                        <button>9</button>
                        <button>8</button>
                        <button>7</button>
                        <button class="operation">/</button>
                    </div>
                    <div class="btn-group">
                        <button>6</button>
                        <button>5</button>
                        <button>4</button>
                        <button class="operation">x</button>
                    </div>
                    <div class="btn-group">
                        <button>3</button>
                        <button>2</button>
                        <button>1</button>
                        <button class="operation">-</button>
                    </div>
                    <div class="btn-group">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                        <button class="operation">+</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./calculator.js"></script>
    </body>
</html>
