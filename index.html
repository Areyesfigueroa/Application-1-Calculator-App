<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="calculator.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
        <title>Calculator App</title>
    </head>
    <body>
        <div class="calculator">

            <div class="display">
                <div class="display-group">                    
                    <button class="clear-btn">CE</button>
                    <input class="display-input" type="text" value="0" readonly />
                </div>
                <input class="memory-input" type='text' value="MEM: 0" readonly/>
            </div>

            <div class="pad"> 

                    <div class="btn-group">
                        <button class="memory">MC</button>
                        <button class="memory">M+</button>
                        <button class="memory">M-</button>
                        <button class="memory">MR</button>
                    </div>
                    <div class="btn-group">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operation">/</button>
                    </div>
                    <div class="btn-group">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operation">x</button>
                    </div>
                    <div class="btn-group">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operation">-</button>
                    </div>
                    <div class="btn-group">
                        <button>0</button>
                        <button>.</button>
                        <button>=</button>
                        <button class="operation">+</button>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./calculator.js"></script>
    </body>
</html>
